<div class="card">
  <div class="card-header">
    {{title}}
  </div>

  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3">
          <input type="text"
                 class="form-control"
                 [(ngModel)]="selectedCategory"
                 [ngbTypeahead]="search"
                 [inputFormatter]="formatter"
                 [resultFormatter]="formatter"
                 [editable]='false'
                 #instance="ngbTypeahead" />
          <!-- (focus)="focus$.next($any($event).target.value)"
                 (click)="click$.next($any($event).target.value)" -->
          <!-- <input type="search"
                 list="categories"
                 placeholder="Select category"
                 aria-label="Category"
                 [(ngModel)]="selectedCategory"
                 (change)="categorySelected($event)" />
          <datalist id="categories">
            <option *ngFor="let category of categories$ | async"
                    [value]="category.name"
                    #catEl
                    [attr.data-value]="category"></option>
          </datalist> -->
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="postsForCategory$ | async as posts">
        <thead>
          <tr>
            <th>Title</th>
            <th>Body</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
            <td>{{ post.categoryId }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
