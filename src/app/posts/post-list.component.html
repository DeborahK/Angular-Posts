<input type="text"
       placeholder="Select category"
       aria-label="Category"
       matInput
       [matAutocomplete]="auto"
       [(ngModel)]="selectedCategory"
       (ngModelChange)="processText($event)">
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let category of categories$ | async"
              [value]="category.name">
    {{category.name}}
  </mat-option>
</mat-autocomplete>
